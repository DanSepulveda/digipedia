<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
    />
    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>DigiPedia</title>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header>
      <section class="hero d-flex flex-column h-100 bg-black-7">
        <nav class="w-100 bg-black-5 position-fixed z-3 py-2 px-4">
          <a href="#">
            <img src="./assets/img/logo.png" alt="Logo Digimon" />
          </a>
        </nav>
        <section
          class="flex-grow-1 d-flex flex-column justify-content-end align-items-center pb-5"
        >
          <h1
            class="ls-5 fs-title text-main-yellow ff-digimon text-main-yellow"
          >
            DigiPedia
          </h1>
          <input
            type="text"
            name="search"
            id="searchInput"
            autofocus
            placeholder="Looking for a Digimon?..."
            form="sortForm"
            class="w-75 fs-5 py-2 px-3 rounded-pill form-control"
          />
        </section>
      </section>
    </header>
    <main class="flex-grow-1 p-3 pb-5 bg-grad p-xl-5">
      <section class="mb-5 px-xl-5">
        <form
          id="sortForm"
          class="row g-3 g-xl-5 align-items-center justify-content-between justify-content-xl-start"
        >
          <div class="col-12 col-md-3 col-lg-2">
            <select name="sortBy" id="sortBy" class="w-100 fs-5 p-1">
              <option value="default" selected disabled>Sort by</option>
              <option value="default">Default</option>
              <option value="asc">Name: A -> Z</option>
              <option value="desc">Name: Z -> A</option>
            </select>
          </div>
          <div
            class="col-12 col-md-7 col-lg-6 col-xl-4 d-flex align-items-center gap-4"
          >
            <p class="fw-bold fs-4 text-white">Group by:</p>
            <div class="flex-grow-1 d-flex gap-3">
              <input
                checked
                type="radio"
                name="groupBy"
                id="noGroup"
                value="noGroup"
                class="d-none"
              />
              <label
                for="noGroup"
                class="w-50 text-center rounded py-2 px-2 fw-bold text-gray bg-light-yellow"
                >No group</label
              >
              <input
                type="radio"
                name="groupBy"
                id="group"
                value="group"
                class="d-none"
              />
              <label
                for="group"
                class="w-50 text-center rounded py-2 px-2 fw-bold text-gray bg-light-yellow"
                >By level</label
              >
            </div>
          </div>
        </form>
      </section>
      <section id="results" class="px-xl-5"></section>
    </main>
    <footer>
      <p class="py-3 text-center bg-main-yellow">
        Developed by <span class="fw-bold">Daniel Sep√∫lveda</span>
      </p>
    </footer>
    <div id="return" class="hidden">
      <i class="fa-solid fa-arrow-up text-blue"></i>
    </div>
    <div id="modal" class="hide"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e4c57afbb7.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
